<div class="">
  <div class="flex justify-end p-4 text-3xl">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="onCancel()">&times;</button>
  </div>
  <h1 class="text-3xl text-center bg-red-600 py-4 text-white">Delete</h1>
  <div class="flex flex-col p-8 mx-auto">
    <h3 class="text-2xl mb-6">Do you want to delete this task?</h3>
  </div>
  <div class="flex justify-end gap-2 p-8">
    <button class="px-4 py-2 bg-blue-300 text-black rounded hover:bg-blue-400 focus:outline-none" (click)="onCancel()">
      No
    </button>
    <button class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none"
      (click)="handleDeleteTask()">
      Yes
    </button>
  </div>
</div>
